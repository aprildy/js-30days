<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');
    // Interpolated

    // Styled
    console.log('%c I am some text', 'font-size:50px; background: green;')
    // warning!
    console.warn('Oh no!');
    // Error :|
    console.error('Damn');
    // Info
    console.info('Crocodiles eat 3-4 people per year');
    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 1===1, 'that is wrong');
    // clearing
    console.clear();
    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    console.clear();
    // Grouping together
    dogs.forEach(dog => {
        console.group(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`This is ${dog.age}`);
        console.groupEnd(`${dog.name}`);
    });
    console.clear();
    // counting
    console.count('Daria');
    console.count('Daria');
    console.count('Daria');
    console.count('Daria');
    console.count('Daria');
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/aprildy')
        .then(data => data.json())
        .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
    });

    console.table(dogs);

  </script>
</body>
</html>
